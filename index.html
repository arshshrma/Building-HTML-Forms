<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Learning the Forms</title>
  </head>
  <body>
    <h1>Hello, Forms!</h1>
    <form action="/form-handling-url" method="post">
        <fieldset>
            <legend> Add user</legend>
            <div>
                <label for="first name">First name</label>
                <input type="text" id="fisrt name" name="first_name">
            </div>
            <div>
                <label for="last name">Last name</label>
                <input type="text" id="last name" name="last_name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>
            <div>
                <label for="status">Status</label>
                <select name="stats" id=" user_status">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="guest">Guest</option>

                </select>
            </div>
            <p>Please select your favorite Web language:</p>
             <input type="radio" id="html" name="fav_language" value="HTML">
             <label for="html">HTML</label><br>
             <input type="radio" id="css" name="fav_language" value="CSS">
             <label for="css">CSS</label><br>
             <input type="radio" id="javascript" name="fav_language" value="JavaScript">
             <label for="javascript">JavaScript</label>

             <br>  
            <input type="checkbox" id="Sign up for newsletter" name="Sign-up" value="Sign up for newsletter">
             <label for="Sign up for newsletter">Sign up for newsletter</label><br>


            <input type="checkbox" id="Agree to terms and conditions" name="terms and conditions" value="Agree to terms and conditions">
             <label for="Agree to terms and conditions">Agree to terms and conditions</label><br>

            <div>
                <label for="comment">Comment</label>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
            

        </fieldset>

    </form>
  </body>
</html>
